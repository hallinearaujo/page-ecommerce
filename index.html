<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Ecommerce</title>
</head>
<body>
  <div class="header">
    <header class="container">
      <div class="titleAndMenu">
        <h1>sneakers</h1>
        <p>Collection</p>
        <p>Men</p>
        <p>Women</p>
        <p>About</p>
        <p>Contact</p>
      </div>
      <div class="avatarAndCart">
        <img src="./images/icon-cart.svg" alt="">
        <img src="./images/image-avatar.png" alt="" id="imageAvatar">
      </div>
      
    </header>
    <div class="container mt-5">
      <div class="imagesSneakers">
        <img src="./images/image-product-1.jpg" alt="" id="imageSneaker">
        <div class="groupImages">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>

      </div>
      <div class="descriptionProduct">
          <p id="orangeTitle">SNEAKER COMPANY</p>
          <h1 id="blackTitle">Fall Limited Edition </br> Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear </br> companion. Featuring a durable rubber outer sale, they'll </br> withstand everything the weather can offer.</p>        
          <div class="containerPrice">
            <p id="price">$125.00</p>
            <p id="discount">50%</p>
          </div>
          <del id="priceOff">$250.00</del>
          


      </div>
    </div>
  </div>
  
</body>
</html>
